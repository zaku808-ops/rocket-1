<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🚀 Rocket 1 🚀</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="player-rocket" id="playerRocket">✈️</div>
        </div>
        
        <div class="game-controls">
            <div class="instructions">
                <p>Use <strong>WASD</strong> keys or <strong>arrow keys</strong> to move</p>
                <p><strong>W/↑</strong> = Up, <strong>S/↓</strong> = Down, <strong>A/←</strong> = Left, <strong>D/→</strong> = Right</p>
                <p><strong>SPACEBAR</strong> = Shoot lasers to destroy obstacles!</p>
                <p>Dodge or destroy the incoming rockets!</p>
            </div>
            <button id="startBtn" class="start-btn">Start Game</button>
            <button id="pauseBtn" class="pause-btn" disabled>Pause</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
